name: grafana-gael
version: "v12.3.2+security-01"
base: core24
summary: Grafana
description: |
  The open-source platform for monitoring and observability

  Grafana allows you to query, visualize, alert on and understand your metrics no matter where they are stored. Create, explore, and share dashboards with your team and foster a data-driven culture

grade: stable
  #confinement: strict
confinement: strict

platforms:
  amd64:

license: "AGPL-3.0-only"

apps:
  grafana-server:
    command: launchers/grafana-server.sh
    daemon: simple
    install-mode: disable
      #    plugs:
      #      - hugepages-control   # To allow /sys/kernel/mm/hugepages/
      #      - network-manager     # To allow /proc/@{pid}/net/netstat
      #      - network
      #      - network-bind

  grafana-cli:
    command: launchers/grafana-cli.sh
      #    plugs:
      #      - network

parts:
  launchers:
    plugin: dump
    source: snap/local/launchers
    organize:
      'grafana-server.sh' : launchers/
      'grafana-cli.sh' : launchers/
    stage:
      - launchers/grafana-server.sh
      - launchers/grafana-cli.sh

  grafana:
    plugin: dump
    source: https://dl.grafana.com/grafana-enterprise/release/12.3.2+security-01/grafana-enterprise_12.3.2+security-01_21834523998_linux_amd64.deb
    source-type: deb
    stage-packages:
      - adduser
      - libfontconfig1
      - musl
